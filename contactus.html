    <div>
      <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bike 007</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>

              <li class="nav-item">

              <a href="login.html">Sign In/Sign Up</a>
            </div>

    </div>
    <div class="container">
       <div class="mt-3 mb-2">
        <h3>Contact Us</h3>
       </div>
        <div class="row">
            <div class="col col-md-6 col-sm-12">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Name</label>
                        <input
                          type="text"
                          class="form-control contactusname"
                        />
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control contactusemail"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                      <input
                        class="form-control contactusphonenumber"
                        id="exampleInputPassword1"
                      />
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control contactusquery" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Query...... </label>
                      </div>
                  </form>
                  <button type="submit" class="btn btn-primary send">Submit</button>
            </div>
          </div>
    </div>
    <script src="contactus.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
